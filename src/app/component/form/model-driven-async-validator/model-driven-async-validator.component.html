<div class="container">
  <app-divider>
    Model Driven Async Validator:
  </app-divider>
  <form [formGroup]="validationForm" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-row">
      <div class="form-group col">
        <label for="email">Email:</label>
        <input id="email" class="form-control" formControlName="email" />
        <div *ngIf="email.dirty || email.touched" class="alert alert-danger">
          <div *ngIf="email.status === 'PENDING'">
            Checking...
          </div>
          <div *ngIf="email.status === 'VALID'">
            ðŸ˜º Email is available!
          </div>
          <div *ngIf="email.errors && email.errors.emailTaken">
            ðŸ˜¢ Oh noes, this email is already taken!
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="login">Login:</label>
        <input id="login" class="form-control" formControlName="login" />
        <div *ngIf="login.dirty || login.touched" class="alert alert-warning">
          <div *ngIf="login.status === 'PENDING'">
            Processing...
          </div>
          <div *ngIf="login.status === 'VALID'">
            ðŸ˜º Login is available!
          </div>
          <div *ngIf="login.errors && login.errors.loginExist">
            ðŸ˜¢ Oh noes, this Login existed!
          </div>
        </div>
      </div>
    </div>

    <button class="btn my-3 btn-block" type="submit" [ngClass]="form.valid ? 'btn-success' : 'btn-danger'" [disabled]="!form.valid">Sign in</button>
  </form>
</div>
