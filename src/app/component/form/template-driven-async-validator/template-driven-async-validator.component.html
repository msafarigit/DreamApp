<div class="container">
  <app-divider>
    Template Driven Async Validator:
  </app-divider>

  <form #form="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="form-row">
      <div class="form-group col">
        <label for="login">Login:</label>
        <input id="login" name="login" [(ngModel)]="login" #loginInput="ngModel" appLoginAsyncValidator class="form-control" />
        <div *ngIf="loginInput.dirty || loginInput.touched" class="alert alert-warning">
          <div *ngIf="loginInput.status === 'PENDING'">
            Processing...
          </div>
          <div *ngIf="loginInput.status === 'VALID'">
            ðŸ˜º Login is available!
          </div>
          <div *ngIf="loginInput.errors && loginInput.errors.loginExist">
            ðŸ˜¢ Oh noes, this Login existed!
          </div>
        </div>
      </div>
    </div>

    <button class="btn my-3 btn-block" type="submit" [ngClass]="form.valid ? 'btn-success' : 'btn-danger'" [disabled]="!form.valid">Sign in</button>
  </form>
</div>
