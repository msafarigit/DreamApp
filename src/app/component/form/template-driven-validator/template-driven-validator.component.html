<div class="container">
  <app-divider>
    Template Driven Validator:
  </app-divider>
  <form #form="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="age" class="control-label">Age:</label>
      <input class="form-control" name="age" [(ngModel)]="age" #ageInput="ngModel" required [appAgeRangeValidator]="{min: 20, max: 30}"/>
      <div *ngIf="ageInput.dirty && ageInput.errors" class = "alert alert-danger">
        <div *ngIf="ageInput.errors.ageRange">
          Age field is required.
        </div>
        <div *ngIf="ageInput.errors.ageRange">
          Age field is invalid!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label">Email:</label>
      <input class="form-control" name="email" [(ngModel)]="email" #emailInput="ngModel" required [appEmailDomainValidator]="'gmail.com'"/>
      <div *ngIf="emailInput.dirty && emailInput.errors" class="alert alert-danger">
        <div *ngIf="emailInput.errors.required">
          Email field is required.
        </div>
        <div *ngIf="emailInput.errors.emailDomain">
          Email field is invalid!
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn" [ngClass]="form.valid ? 'btn-success' : 'btn-danger'" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
