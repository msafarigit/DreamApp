<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataSource; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{data.name}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.age}}</td>
      <td>
        <button type="button" (click)="delete(data.id)"><i class="fa fa-times"></i></button>
        <button type="button" (click)="select(data.id)"><i class="fa fa-pencil-square-o"></i></button>
      </td>
    </tr>
  </tbody>
</table>
