<form class="mb-2">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" [value]="person.name" 
            (input)="person.name = $event.target.value" />
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" [value]="person.lastName"
                (input)="person.lastName = $event.target.value" />
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Age" [value]="person.age"
                (input)="person.age = + $event.target.value" />
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="add(person.name, person.lastName, person.age)">Add</button>
            <button type="button" class="btn btn-primary" (click)="edit(person)">Edit</button>
            <button type="button" class="btn btn-success"
                (click)="search(person.name, person.lastName, person.age)">Search</button>
        </div>
    </div>
</form>
